<div class="card text-center bg-light pt-2 pr-2 mb-2 mr-2">
	<img [src]="coin.img" class="mx-auto" width="100px" height="100px">
	<div class="card-body">
		<h5 class="card-title">Nombre: {{coin.name}} </h5>
		<p class="card-text fw-bold">Precio: {{coin.precio}}</p>

		<button (click)="addToWallet()" class="btn btn-primary">Al wallet</button>
	</div>
</div>
