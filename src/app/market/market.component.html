
<div class="row">
    <div class="col-3"><h2>Market</h2></div>
    <div class="col-6"></div>
    <div class="col-3">
      <div class="input-group mb-3">
        <input [(ngModel)]="patron" type="text" class="form-control" placeholder="Coin name or ID" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-primary" type="button" id="button-addon2">Search</button>
      </div>
    </div>
  </div>
  
  <ng-container>
    <div class="row row-cols-md-5">
         @for (c of getMarketData() | filtroPatron:patron; track c.id){
          <app-coin-card [coin]="c"></app-coin-card>
         }
    </div>
  </ng-container>

  
  <div class="row">
    <button class="btn btn-primary btn-lg">REFRESH</button>
  </div>
